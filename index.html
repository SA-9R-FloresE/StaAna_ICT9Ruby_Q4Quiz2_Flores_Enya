<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	   <link rel="stylesheet" type="text/css" href="style.css">

	<title>FloresEQuiz</title>
</head>
<body>

<center>
   <h1>Grade Average</h1>
   <details ontoggle="message()">
      <summary>Click This</summary>
      <i id="instructions"></i>
   </details>
<script>
   function message(){
   document.getElementById("instructions").innerHTML = "Input your grades into each subject.";
}
</script>
</center>

<br>

<center>
<div class="col-md-6">
   <form action="#">
      <div class="row">
         <div class="col-md-4">
            
               <button type="button" class="btn" onclick="science()">
               <img src="https://ih1.redbubble.net/image.848788817.7125/flat,750x,075,f-pad,750x1000,f8f8f8.u1.jpg" id="cover">
               </button>
           
               <br><br>
               <div id="gr1"></div>
            
         </div>
         <div class="col-md-4">
            <button type="button" class="btn" onclick="math()">
               <img src="https://ih1.redbubble.net/image.3277631285.0237/flat,750x,075,f-pad,750x1000,f8f8f8.jpg" id="cover">
            </button>

            <br><br>
               <div id="gr2"></div>

         </div>
         <div class="col-md-4">
            <button type="button" class="btn" onclick="english()">
               <img src="https://i.pinimg.com/736x/b4/c5/e6/b4c5e62230c1eb5d71d0e93ae99ac7b0.jpg" id="cover">
            </button>

            <br><br>
               <div id="gr3"></div>
         </div>
      </div>

      <br>

      <button type="button" class="btn" onclick="AVG()">
      Get Rating
      </button>

   </form>
</div>

<script>
   function science(){
      document.getElementById("gr1").innerHTML = 
      "<input type='number' class='form-control' id='Grade1'>";
   }
   function math(){
      document.getElementById("gr2").innerHTML = 
      "<input type='number' class='form-control' id='Grade2'>";
   }
   function english(){
      document.getElementById("gr3").innerHTML = 
      "<input type='number' class='form-control' id='Grade3'>";
   }

   function AVG(){
   var science = Number(document.getElementById("Grade1").value);
   var math = Number(document.getElementById("Grade2").value);
   var english = Number(document.getElementById("Grade3").value);

   var average = ((science + math + english)/3).toFixed(2);

   switch (true) {
   case (average >= 94 && average <= 100):
        alert("Your average is " + average + " - Excellent!");
        break;

   case (average >= 87 && average <= 93.99):
        alert("Your average is " + average + " - Above Satisfactory");
        break;

   case (average >= 80 && average <= 86.99):
        alert("Your average is " + average + " - Satisfactory");
        break;

   case (average >= 75 && average <= 79.99):
        alert("Your average is " + average + " - Needs Improvement");
        break;

   case (average >= 70 && average <= 74.99):
        alert("Your average is " + average + " - Poor");
        break;
    default:
        alert("Failing. Study harder next time, you can do it!");
   }

   }

   
   
</script>
      <br>

      <p id = "source">Note: <i>Grading criteria may vary for other schools.</i></p>
      
      <hr>
      <p>@Enya Flores</p>
     

</center>


</body>
</html>
